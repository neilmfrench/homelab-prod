---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-coredns
  namespace: flux-system
spec:
  path: ./kubernetes/infrastructure/staging-rpi/kube-system/coredns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: coredns
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
