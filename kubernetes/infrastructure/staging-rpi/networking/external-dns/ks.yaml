---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-external-dns
  namespace: flux-system
spec:
  path: ./kubernetes/infrastructure/staging-rpi/networking/external-dns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: external-dns
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 5m
