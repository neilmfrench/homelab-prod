---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ./secret.sops.yaml
  - ../../../../base/cloudflared
patchesStrategicMerge:
  - ./cloudflared-values.yaml
configMapGenerator:
  - name: cloudflared-configmap
    files:
      - ./cloudflared-config.yaml
generatorOptions:
  disableNameSuffixHash: true
