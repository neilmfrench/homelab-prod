---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8gb
spec:
  interval: 5m
  releaseName: k8gb
  chart:
    spec:
      chart: chart/k8gb
      sourceRef:
        kind: GitRepository
        name: k8gb-chart
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
