---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-k8gb
  namespace: flux-system
spec:
  path: ./kubernetes/infrastructure/staging-sj/networking/k8gb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: k8gb
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 5m
