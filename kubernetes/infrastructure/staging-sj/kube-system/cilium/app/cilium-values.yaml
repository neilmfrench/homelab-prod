---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      version: 1.16.5
  values:
    k8sServiceHost: "localhost"
    k8sServicePort: "7445"

    cluster:
      name: dev-sj
      id: 10

    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: false
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule

    identityAllocationMode: crd
    kubeProxyReplacement: "true"
    enableK8sEndpointSlice: true
    localRedirectPolicy: true

    routingMode: tunnel
    tunnelProtocol: vxlan
    autoDirectNodeRoutes: false
    devices: [eth0]

    healthChecking: true

    cni:
      install: true

    ipam:
      mode: "kubernetes"
    k8s:
      requireIPv4PodCIDR: true
      requireIPv6PodCIDR: false

    endpointRoutes:
      enabled: true
    bpf:
      masquerade: true
      # https://github.com/cilium/cilium/issues/36737#issuecomment-2556565144
      hostLegacyRouting: true
    bgp:
      enabled: false
    ipv4:
      enabled: true
    ipv6:
      enabled: false
    hostServices:
      enabled: true
    hostPort:
      enabled: true
    nodePort:
      enabled: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true

    securityContext:
      privileged: true

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
      ui:
        enabled: true

    prometheus:
      enabled: false

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    ingressController:
      enabled: true
      enableProxyProtocol: true
      default: true
      loadbalancerMode: shared
      enforceHttps: true
      defaultSecretNamespace: networking
      defaultSecretName: neilfren-ch-production-tls
      service:
        externalTrafficPolicy: "~"
        type: ClusterIP
      secretsNamespace:
        create: true
        name: cilium-secrets
        sync: true
      hostNetwork:
        enabled: true
        sharedListenerPort: 8080

    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi

    tls:
      ca:
        cert: "${SECRET_CILIUM_CA_CERT}"
        key: "${SECRET_CILIUM_CA_KEY}"

    ipMasqAgent:
      enabled: false
