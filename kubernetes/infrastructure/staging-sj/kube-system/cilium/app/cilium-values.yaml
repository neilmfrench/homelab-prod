---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      version: 1.15.3
  values:
    k8sServiceHost: "api.cluster.local"
    k8sServicePort: "6443"

    cluster:
      name: staging-sj
      id: 3

    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: false
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule

    identityAllocationMode: crd
    kubeProxyReplacement: strict
    enableK8sEndpointSlice: true
    localRedirectPolicy: true

    tunnel: "vxlan"
    autoDirectNodeRoutes: false
    # devices: [eth+]

    healthChecking: true

    cni:
      install: true

    ipam:
      mode: "kubernetes"
    k8s:
      requireIPv4PodCIDR: true
      requireIPv6PodCIDR: false

    bpf:
      masquerade: true
    bgp:
      enabled: false
    ipv4:
      enabled: true
    ipv6:
      enabled: false
    hostServices:
      enabled: true
    hostPort:
      enabled: true
    nodePort:
      enabled: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true

    securityContext:
      privileged: true

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
      ui:
        enabled: true

    prometheus:
      enabled: false

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    ingressController:
      enabled: true
      default: true
      loadbalancerMode: shared
      enforceHttps: true
      defaultSecretNamespace: networking
      defaultSecretName: neilfren-ch-production-tls
      secretsNamespace:
        create: true
        name: cilium-secrets
        sync: true
      service:
        name: cilium-ingress
        type: NodePort
        insecureNodePort: 30080
        secureNodePort: 30443

    resources:
      limits:
        cpu: 125m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi

    tls:
      ca:
        cert: "${SECRET_CILIUM_CA_CERT}"
        key: "${SECRET_CILIUM_CA_KEY}"

    clustermesh:
      useAPIServer: true
      # -- Clustermesh explicit configuration.
      config:
        # -- Enable the Clustermesh explicit configuration.
        enabled: true
        # -- Default dns domain for the Clustermesh API servers
        # This is used in the case cluster addresses are not provided
        # and IPs are used.
        domain: ${SECRET_DOMAIN}
        # -- List of clusters to be peered in the mesh.
        clusters:
          []
          # -- Name of the cluster
          # - name: staging-sj
          #   # -- Address of the cluster, use this if you created DNS records for
          #   # the cluster Clustermesh API server.
          #   # address: cluster1.mesh.cilium.io
          #   # -- Port of the cluster Clustermesh API server.
          #   port: 2379
          #   # -- IPs of the cluster Clustermesh API server, use multiple ones when
          #   # you have multiple IPs to access the Clustermesh API server.
          #   ips:
          #     - 10.0.0.11
          #     - 10.0.0.12
          #     - 10.0.0.13
          #     - 10.0.0.23
        # # -- base64 encoded PEM values for the cluster client certificate, private key and certificate authority.
        # # These fields can (and should) be omitted in case the CA is shared across clusters. In that case, the
        # # "remote" private key and certificate available in the local cluster are automatically used instead.
        #   tls:
        #     cert: ""
        #     key: ""
        #     caCert: ""
      apiserver:
        replicas: 2
        kvstoremesh:
          enabled: false

        service:
          type: NodePort
          nodePort: 32379

        tls:
          authMode: cluster
          auto:
            enabled: true
            method: helm
          server:
            extraDnsNames:
              - "*.${SECRET_DOMAIN}"
