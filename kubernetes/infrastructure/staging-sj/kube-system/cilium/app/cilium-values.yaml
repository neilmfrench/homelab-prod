---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      version: 1.15.3
  values:
    k8sServiceHost: "api.cluster.local"
    k8sServicePort: "6443"

    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: false
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule

    identityAllocationMode: crd
    kubeProxyReplacement: strict
    enableK8sEndpointSlice: true
    localRedirectPolicy: true

    tunnel: "vxlan"
    autoDirectNodeRoutes: false
    # devices: [eth+]

    healthChecking: true

    cni:
      install: true

    ipam:
      mode: "kubernetes"
    k8s:
      requireIPv4PodCIDR: true
      requireIPv6PodCIDR: false

    bpf:
      masquerade: false
    ipv4:
      enabled: true
    ipv6:
      enabled: false
    hostServices:
      enabled: true
    hostPort:
      enabled: true
    nodePort:
      enabled: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true

    securityContext:
      privileged: true

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      tls:
        enabled: true
        auto:
          enabled: true
          method: certmanager
      relay:
        enabled: true
      ui:
        enabled: true

    prometheus:
      enabled: false

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    ingressController:
      enabled: true
      default: true
      loadbalancerMode: shared
      enforceHttps: true
      defaultSecretNamespace: networking
      defaultSecretName: neilfren-ch-production-tls
      secretsNamespace:
        create: true
        name: cilium-secrets
        sync: true
      service:
        name: cilium-ingress
        type: NodePort
        insecureNodePort: 30080
        secureNodePort: 30443

    resources:
      limits:
        cpu: 125m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi
