---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      version: 1.15.5
  values:
    k8sServiceHost: "api.cluster.local"
    # ipv4NativeRoutingCIDR: "10.0.0.0/8"
    k8sServicePort: "6443"

    cluster:
      name: staging-sj
      id: 3

    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: false
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule

    identityAllocationMode: crd
    kubeProxyReplacement: strict
    enableK8sEndpointSlice: true
    localRedirectPolicy: true

    tunnel: "vxlan"
    autoDirectNodeRoutes: false
    # devices: [eth+]

    healthChecking: true

    cni:
      install: true

    ipam:
      mode: "kubernetes"
    k8s:
      requireIPv4PodCIDR: true
      requireIPv6PodCIDR: false

    endpointRoutes:
      enabled: true
    bpf:
      masquerade: true
    bgp:
      enabled: false
    ipv4:
      enabled: true
    ipv6:
      enabled: false
    hostServices:
      enabled: true
    hostPort:
      enabled: true
    nodePort:
      enabled: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true

    securityContext:
      privileged: true

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
      ui:
        enabled: true

    prometheus:
      enabled: false

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    ingressController:
      enabled: true
      default: true
      loadbalancerMode: shared
      enforceHttps: true
      defaultSecretNamespace: networking
      defaultSecretName: neilfren-ch-production-tls
      secretsNamespace:
        create: true
        name: cilium-secrets
        sync: true
      service:
        name: cilium-ingress
        type: NodePort
        insecureNodePort: 30080
        secureNodePort: 30443

    resources:
      limits:
        cpu: 125m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi

    tls:
      ca:
        cert: "${SECRET_CILIUM_CA_CERT}"
        key: "${SECRET_CILIUM_CA_KEY}"

    ipMasqAgent:
      enabled: false
      config:
        nonMasqueradeCIDRs:
          - 192.168.0.0/16
          - 100.64.0.0/10
          - 192.0.0.0/24
          - 192.0.2.0/24
          - 192.88.99.0/24
          - 198.18.0.0/15
          - 198.51.100.0/24
          - 203.0.113.0/24
          - 240.0.0.0/4
          - 10.244.0.0/16
          - 10.96.0.0/12

    clustermesh:
      useAPIServer: true
      config:
        enabled: true
        domain: ${SECRET_DOMAIN}
        clusters:
          - name: staging-rpi
            address: cluster-rpi.mesh.${SECRET_DOMAIN}
            port: 2379
      apiserver:
        replicas: 2
        kvstoremesh:
          enabled: false

        service:
          type: NodePort
          nodePort: 32380

        tls:
          authMode: cluster
          auto:
            enabled: true
            method: helm
          server:
            extraDnsNames:
              - "*.${SECRET_DOMAIN}"
              - "*.mesh.${SECRET_DOMAIN}"
            extraIpAddresses:
              - 10.0.0.11
              - 10.0.0.12
              - 10.0.0.13
              - 10.0.0.23
