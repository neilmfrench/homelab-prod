---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-infrastructure-pihole
  namespace: flux-system
spec:
  path: ./kubernetes/infrastructure/production/networking/pihole/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: pihole
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-infrastructure-pihole-dashboard
  namespace: flux-system
spec:
  dependsOn:
    - cluster-infrastructure-traefik-crds
  path: ./kubernetes/infrastructure/production/networking/pihole/dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  interval: 30m
  retryInterval: 1m
  timeout: 5m
