---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  values:
    image:
      repository: k8s.gcr.io/external-dns/external-dns
      tag: "v0.13.2"
    interval: 5m
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        value: "${SECRET_CLOUDFLARE_EMAIL}"
      - name: CF_API_KEY
        value: "${SECRET_CLOUDFLARE_API_KEY}"
    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns/is-public in (true)
    policy: sync
    sources:
      - ingress
    txtPrefix: "k8s."
    txtOwnerId: "home-ops"
    domainFilters:
      - "${SECRET_DOMAIN}"
      - "${SECRET_MAGAZINE_DOMAIN}"
