---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: get-real-ip
  namespace: networking
spec:
  plugin:
    traefik-get-real-ip:
      Proxy:
        - proxyHeadername: X-From-Cdn
          proxyHeadervalue: cf-my
          realIP: Cf-Connecting-Ip
          OverwriteXFF: true
        - proxyHeadername: "*"
          realIP: RemoteAddr
