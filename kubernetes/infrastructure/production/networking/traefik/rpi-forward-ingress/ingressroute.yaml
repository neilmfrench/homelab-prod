---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: rpi-cluster-ingress-route
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostSNIRegexp(`^.+\.staging\.${SECRET_DOMAIN}$`))
      priority: 1
      services:
        - name: rpi-cluster-service
          port: 443
  tls:
    passthrough: true
