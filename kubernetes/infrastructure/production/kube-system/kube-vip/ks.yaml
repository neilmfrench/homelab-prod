---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-infrastructure-kube-vip
  namespace: flux-system
spec:
  path: ./kubernetes/infrastructure/production/kube-system/kube-vip/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: kube-vip
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
