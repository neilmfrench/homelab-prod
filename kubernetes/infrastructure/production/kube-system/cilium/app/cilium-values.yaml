---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      version: 1.17.2
  values:
    k8sServiceHost: "localhost"
    k8sServicePort: "7445"

    cluster:
      name: production
      id: 1

    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: false
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule

    identityAllocationMode: crd
    kubeProxyReplacement: "true"
    enableK8sEndpointSlice: true
    localRedirectPolicy: true

    routingMode: tunnel
    tunnelProtocol: vxlan
    autoDirectNodeRoutes: false
    devices: [enp2s0]

    healthChecking: true

    cni:
      install: true

    ipam:
      mode: "kubernetes"
    k8s:
      requireIPv4PodCIDR: true
      requireIPv6PodCIDR: false

    endpointRoutes:
      enabled: true
    bpf:
      masquerade: true
    bgp:
      enabled: false
    ipv4:
      enabled: true
    ipv6:
      enabled: false
    hostServices:
      enabled: true
    hostPort:
      enabled: true
    nodePort:
      enabled: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true

    l2announcements:
      enabled: true
      leaseDuration: 600s
      leaseRenewDeadline: 120s
      leaseRetryPeriod: 20s

    k8sClientRateLimit:
      # -- The sustained request rate in requests per second.
      qps: 35
      # -- The burst request rate in requests per second.
      # The rate limiter will allow short bursts with a higher rate.
      burst: 45

    loadBalancer:
      algorithm: maglev
      mode: snat

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: false
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: true

    prometheus:
      enabled: false

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    securityContext:
      privileged: true

    ingressController:
      enabled: false

    tls:
      ca:
        cert: "${SECRET_CILIUM_CA_CERT}"
        key: "${SECRET_CILIUM_CA_KEY}"

    clustermesh:
      useAPIServer: true
      config:
        enabled: true
        domain: ${SECRET_DOMAIN}
        clusters:
          - name: dev-sj
            address: cluster-sj.mesh.${SECRET_DOMAIN}
            port: 2379
          - name: dev-phx
            address: cluster-phx.mesh.${SECRET_DOMAIN}
            port: 2379
          - name: staging-rpi
            address: cluster-rpi.mesh.${SECRET_DOMAIN}
            port: 2379
      apiserver:
        replicas: 2
        kvstoremesh:
          enabled: true
          healthPort: 9881

        service:
          type: LoadBalancer
          loadBalancerIP: 172.16.20.25

        tls:
          authMode: cluster
          auto:
            enabled: true
            method: helm
          server:
            extraDnsNames:
              - "*.mesh.${SECRET_DOMAIN}"
