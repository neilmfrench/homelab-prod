---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      version: 1.15.6
  values:
    k8sServiceHost: "cluster.${SECRET_DOMAIN}"
    # ipv4NativeRoutingCIDR: "10.0.0.0/8"
    k8sServicePort: "6443"

    cluster:
      name: production
      id: 1

    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: false
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule

    identityAllocationMode: crd
    kubeProxyReplacement: true
    enableK8sEndpointSlice: true
    localRedirectPolicy: true

    # tunnel: "disabled"
    routingMode: tunnel
    tunnelProtocol: vxlan
    autoDirectNodeRoutes: false
    # devices: [eth0]

    healthChecking: true

    cni:
      install: true

    containerRuntime:
      integration: containerd
      socketPath: /system/run/containerd/containerd.sock

    ipam:
      mode: "kubernetes"
    k8s:
      requireIPv4PodCIDR: true
      requireIPv6PodCIDR: false

    endpointRoutes:
      enabled: true
    bpf:
      masquerade: true
    bgp:
      enabled: false
    ipv4:
      enabled: true
    ipv6:
      enabled: false
    hostServices:
      enabled: true
    hostPort:
      enabled: true
    nodePort:
      enabled: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true

    l2announcements:
      enabled: true
      leaseDuration: 600s
      leaseRenewDeadline: 120s
      leaseRetryPeriod: 20s

    k8sClientRateLimit:
      # -- The sustained request rate in requests per second.
      qps: 35
      # -- The burst request rate in requests per second.
      # The rate limiter will allow short bursts with a higher rate.
      burst: 45

    loadBalancer:
      algorithm: maglev
      mode: dsr

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: false
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: true

    prometheus:
      enabled: false

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    securityContext:
      privileged: true

    ingressController:
      enabled: false

    # tls:
    #   ca:
    #     cert: "${SECRET_CILIUM_CA_CERT}"
    #     key: "${SECRET_CILIUM_CA_KEY}"
