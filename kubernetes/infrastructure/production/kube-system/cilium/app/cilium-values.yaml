---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
spec:
  values:
    k8sServiceHost: "cluster.${SECRET_DOMAIN}"
    ipv4NativeRoutingCIDR: "10.222.0.0/16"
    k8sServicePort: "6443"

    cluster:
      name: production
      id: 1

    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: false
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - operator: Exists
          effect: NoSchedule

    identityAllocationMode: crd
    kubeProxyReplacement: strict
    enableK8sEndpointSlice: true
    localRedirectPolicy: true

    tunnel: "disabled"
    autoDirectNodeRoutes: true

    healthChecking: true

    cni:
      install: true

    containerRuntime:
      integration: containerd
      socketPath: /system/run/containerd/containerd.sock

    ipam:
      mode: "kubernetes"
    k8s:
      requireIPv4PodCIDR: true
      requireIPv6PodCIDR: false

    endpointRoutes:
      enabled: true
    bpf:
      masquerade: true
    bgp:
      enabled: false
    ipv4:
      enabled: true
    ipv6:
      enabled: false
    hostServices:
      enabled: true
    hostPort:
      enabled: true
    nodePort:
      enabled: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true

    l2announcements:
      enabled: true
      leaseDuration: 30s
      leaseRenewDeadline: 10s
      leaseRetryPeriod: 4s

    loadBalancer:
      algorithm: maglev
      mode: dsr

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: false
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true

    prometheus:
      enabled: false

    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    securityContext:
      privileged: true

    ingressController:
      enabled: false
