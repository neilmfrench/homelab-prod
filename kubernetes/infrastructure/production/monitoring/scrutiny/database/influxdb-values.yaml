---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
spec:
  values:
    adminUser:
      password: "${INFLUXDB_ADMIN_PASSWORD}"
      token: "${INFLUXDB_ADMIN_TOKEN}"
    persistence:
      enabled: true
      useExisting: true
      name: scrutiny-influxdb-data
