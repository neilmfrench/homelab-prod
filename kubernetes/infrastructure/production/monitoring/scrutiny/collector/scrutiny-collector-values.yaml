---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrutiny-collector
spec:
  values:
    defaultPodOptions:
      securityContext:
        privileged: true
        # capabilities:
        #   add:
        #     - SYS_RAWIO
    controllers:
      main:
        enabled: true
        type: daemonset
        containers:
          main:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: "v0.7.3-collector"
            env:
              COLLECTOR_API_ENDPOINT: "http://scrutiny-web:8080"
              COLLECTOR_CRON_SCHEDULE: "0 0 * * *"
              COLLECTOR_RUN_STARTUP: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            # securityContext:
            #   privileged: true
            #   capabilities:
            #     add:
            #       - SYS_RAWIO
    service:
      main:
        enabled: false
    ingress:
      main:
        enabled: false
    persistence:
      udev:
        enabled: true
        type: hostPath
        hostPath: /run/udev
        readOnly: true
