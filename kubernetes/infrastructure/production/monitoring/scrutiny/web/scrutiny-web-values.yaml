---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrutiny-web
spec:
  values:
    controllers:
      main:
        enabled: true
        annotations:
          configmap.reloader.stakater.com/reload: "scrutiny-config"
        containers:
          main:
            image:
              repository: ghcr.io/analogj/scrutiny
              tag: "v0.8.0-web"
            env:
              SCRUTINY_WEB_INFLUXDB_HOST: "scrutiny-influxdb-influxdb2"
              SCRUTINY_WEB_INFLUXDB_PORT: 80
              SCRUTINY_WEB_INFLUXDB_TOKEN: "${INFLUXDB_ADMIN_TOKEN}"
              SCRUTINY_WEB_INFLUXDB_ORG: "influxdata"
              SCRUTINY_WEB_INFLUXDB_BUCKET: "default"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 25m
                memory: 56Mi
              limits:
                memory: 128Mi
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "scrutiny.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - *host
            secretName: scrutiny-tls
    persistence:
      config:
        enabled: true
        existingClaim: scrutiny-web-config
        globalMounts:
          - path: /opt/scrutiny/config
      config-file:
        enabled: true
        type: configMap
        name: scrutiny-config
        globalMounts:
          - path: /opt/scrutiny/config/scrutiny.yaml
            subPath: scrutiny.yaml
