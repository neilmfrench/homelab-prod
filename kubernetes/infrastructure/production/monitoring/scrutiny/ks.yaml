---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-scrutiny-database
  namespace: flux-system
spec:
  path: ./kubernetes/infrastructure/production/monitoring/scrutiny/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: scrutiny-influxdb
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-scrutiny-web
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-scrutiny-database
  path: ./kubernetes/infrastructure/production/monitoring/scrutiny/web
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: scrutiny-web
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-scrutiny-collector
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-scrutiny-database
  path: ./kubernetes/infrastructure/production/monitoring/scrutiny/collector
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: scrutiny-collector
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 5m
