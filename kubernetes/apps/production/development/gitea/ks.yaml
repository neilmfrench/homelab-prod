---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-gitea-database
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/development/gitea/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: gitea-postgresql
      namespace: development
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-gitea
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-gitea-database
  path: ./kubernetes/apps/production/development/gitea/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: gitea
      namespace: development
  interval: 30m
  retryInterval: 1m
  timeout: 3m
