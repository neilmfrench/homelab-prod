---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oci-instance-creator
spec:
  values:
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "oci-creator-scripts-configmap"
        secret.reloader.stakater.com/reload: "oci-config"
    image:
      repository: hashicorp/terraform
      tag: "1.7.5"
    envFrom:
      - secretRef:
          name: oci-config
    env:
      POD_NAME:
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
    command: ["/bin/sh"]
    args:
      [
        "-c",
        "cd /mnt/app/ && chmod +x create-oci-instance.sh && ./create-oci-instance.sh",
      ]
    service:
      main:
        enabled: false
    persistence:
      cache:
        enabled: true
        existingClaim: oci-instance-creator-cache
        mountPath: /mnt/app
      scripts:
        enabled: true
        type: configMap
        name: oci-creator-scripts-configmap
    initContainers:
      init-scripts:
        image: alpine:latest
        command:
          [
            "/bin/sh",
            "-c",
            "ls -al /tmp/scripts && cp /tmp/scripts/* /mnt/app/",
          ]
        volumeMounts:
          - name: scripts
            mountPath: /tmp/scripts
          - name: cache
            mountPath: /mnt/app/
