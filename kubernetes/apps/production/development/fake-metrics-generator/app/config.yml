config:
  - name: cumulative_spend
    description: Cumulative AWS spend
    type: gauge
    labels: [department, subdivision] #ISCD
    sequence:
      - time: 5
        values: 0-15
        operation: inc
        labels:
          department: ISCD
          color: DPAD
      - eval_time: 5
        operation: set
        labels:
          department: ISCD
          color: DPAD
      - time: 5
        eval_time: 1
        values: 0-15
        operation: inc
        labels:
          department: ISCD
          color: SES
      - time: 5
        eval_time: 1
        values: 0-5
        operation: dec
        labels:
          department: ISCD
          color: SES
      - time: 5
        eval_time: 1
        value: 3
        operation: inc
        labels:
          department: ISCD
          color: CAPS
  - name: number_of_fruits
    description: The number of fruits we have.
    type: gauge
    labels: [name, color]
    sequence:
      - time: 5
        values: 0-20
        operation: inc
        labels:
          name: apple
          color: red
      - eval_time: 5
        operation: set
        labels:
          name: apple
          color: red
      - time: 5
        eval_time: 1
        values: 0-20
        operation: inc
        labels:
          name: apple
          color: green
      - time: 5
        eval_time: 1
        values: 0-5
        operation: dec
        labels:
          name: apple
          color: green
      - time: 5
        eval_time: 1
        value: 3
        operation: inc
        labels:
          name: apple
          color: yellow
