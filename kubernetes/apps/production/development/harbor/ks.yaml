---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-harbor-redis
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/development/harbor/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: harbor-redis
      namespace: development
  interval: 30m
  retryInterval: 1m
  timeout: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-harbor-database
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/development/harbor/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-harbor
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/development/harbor/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  # healthChecks:
  #   - apiVersion: helm.toolkit.fluxcd.io/v2
  #     kind: HelmRelease
  #     name: harbor
  #     namespace: development
  interval: 30m
  retryInterval: 5m
  timeout: 10m
