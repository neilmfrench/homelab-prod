---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocketbase
spec:
  values:
    controllers:
      main:
        enabled: true
        containers:
          main:
            image:
              repository: ghcr.io/muchobien/pocketbase
              tag: "0.21.3"
              pullPolicy: IfNotPresent
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8090
    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "pb.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - *host
            secretName: pocketbase-tls
    persistence:
      data:
        enabled: true
        existingClaim: pocketbase-data
        globalMounts:
          - path: /pb_data
