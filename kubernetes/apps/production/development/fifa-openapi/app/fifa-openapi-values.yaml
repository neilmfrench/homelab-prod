---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fifa-openapi
spec:
  values:
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "fifa-openapi-configmap"
    image:
      repository: swaggerapi/swagger-ui
      pullPolicy: IfNotPresent
      tag: "v4.15.5"
    env:
      SWAGGER_JSON: /mnt/openapi.json
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "fifa-openapi.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
            secretName: fifa-openapi-tls
    persistence:
      config:
        enabled: true
        type: configmap
        name: fifa-openapi-configmap
        mountPath: /mnt/openapi.json
        subPath: openapi.json
        readOnly: true
