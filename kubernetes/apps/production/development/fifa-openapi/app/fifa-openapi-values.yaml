---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fifa-openapi
spec:
  values:
    controllers:
      main:
        enabled: true
        annotations:
          configmap.reloader.stakater.com/reload: "fifa-openapi-configmap"
        containers:
          main:
            image:
              repository: swaggerapi/swagger-ui
              tag: "v5.13.0"
              pullPolicy: IfNotPresent
            env:
              SWAGGER_JSON: /mnt/openapi.json
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "fifa-openapi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - *host
            secretName: fifa-openapi-tls
    persistence:
      config:
        enabled: true
        type: configMap
        name: fifa-openapi-configmap
        globalMounts:
          - path: /mnt/openapi.json
            subPath: openapi.json
            readOnly: true
