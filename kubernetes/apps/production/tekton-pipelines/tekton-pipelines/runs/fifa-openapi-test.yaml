---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: fifa-openapi-test
  namespace: tekton-pipelines
spec:
  pipelineRef:
    name: pipeline-update-fifa-openapi-config
  workspaces:
    - name: shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: longhorn
    - name: ssh-creds
      secret:
        secretName: gitea-tekton-build-bot-ssh-creds
