---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyze-bridge
spec:
  values:
    controllers:
      wyze:
        containers:
          app:
            image:
              repository: mrlt8/wyze-bridge
              tag: "2.10.3"
            env:
              REFRESH_TOKEN: "${SECRET_AF_USAGE_INITIAL_REFRESH_TOKEN}"
            resources:
              requests:
                cpu: 25m
                memory: 64M
              limits:
                memory: 128M

    image:
      repository: mrlt8/wyze-bridge
      tag: "2.9.10"
    env:
      TZ: "${TIMEZONE}"
      WYZE_EMAIL: "${SECRET_WYZE_EMAIL}"
      WYZE_PASSWORD: "${SECRET_WYZE_PASSWORD}"
      SNAPSHOT: API
      NET_MODE: LAN
    service:
      main:
        ports:
          http:
            port: 8888
          rtsp:
            port: 8554
          web:
            port: 5000
          rtmp:
            port: 1935
    ingress:
      main:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: wyze-bridge-config
        mountPath: /tokens
