---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-commute-dashboard
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/home/commute-dashboard/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: commute-dashboard
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
