---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant-authentik-ingress-route
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`home.${SECRET_DOMAIN}`)
      services:
        - kind: Service
          name: home-assistant
          namespace: home
          port: 8123
    - kind: Rule
      match: Host(`home.${SECRET_DOMAIN}`) && PathPrefix(`/auth`)
      middlewares:
        - name: authentik
          namespace: networking
      services:
        - kind: Service
          name: home-assistant
          namespace: home
          port: 8123
    - kind: Rule
      match: Host(`home.${SECRET_DOMAIN}`) && PathPrefix(`/auth/token`)
      services:
        - kind: Service
          name: home-assistant
          namespace: home
          port: 8123
    - kind: Rule
      match: Host(`home.${SECRET_DOMAIN}`) && PathPrefix(`/outpost.goauthentik.io/`)
      services:
        - kind: Service
          name: ak-outpost-authentik-embedded-outpost
          namespace: security
          port: 9000

