---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-keycloak
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/security/keycloak/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: keycloak
      namespace: security
  interval: 30m
  retryInterval: 1m
  timeout: 3m
