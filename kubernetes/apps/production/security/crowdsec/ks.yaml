---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-crowdsec
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/security/crowdsec/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: crowdsec
      namespace: security
  interval: 30m
  retryInterval: 1m
  timeout: 3m
