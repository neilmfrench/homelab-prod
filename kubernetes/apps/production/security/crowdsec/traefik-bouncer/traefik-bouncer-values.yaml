---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec-traefik-bouncer
spec:
  values:
    image:
      repository: neilmfrench2/crowdsec-traefik-bouncer
      tag: "1.0.0"
    # imagePullSecrets:
    #   - name: harbor-neilfrench-regcred
    env:
      CROWDSEC_BOUNCER_API_KEY: "${SECRET_CROWDSEC_TRAEFIK_BOUNCER_KEY}"
      CROWDSEC_AGENT_HOST: crowdsec-service.security:8080
      CROWDSEC_BOUNCER_SCHEME: https
      CROWDSEC_BOUNCER_CACHE_MODE: stream
      CROWDSEC_DEFAULT_CACHE_DURATION: 5m
      CROWDSEC_BOUNCER_STREAM_INTERVAL: 1m
      GIN_MODE: release
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      certs:
        enabled: true
        type: emptyDir
        mountPath: /etc/ssl/certs/
      crowdsec-lapi-tls:
        enabled: true
        type: secret
        name: crowdsec-lapi-tls
        mountPath: /tmp/crowdsec-lapi
        readOnly: true
    initContainers:
      init-cert:
        image: debian:latest
        imagePullPolicy: IfNotPresent
        command:
          [
            "/bin/sh",
            "-c",
            "cp /tmp/crowdsec-lapi/* /etc/ssl/certs/ && apt update && apt install ca-certificates -y && update-ca-certificates",
          ]
        volumeMounts:
          - name: crowdsec-lapi-tls
            mountPath: /tmp/crowdsec-lapi
          - name: certs
            mountPath: /etc/ssl/certs
    probes:
      liveness:
        custom: true
        spec:
          httpGet:
            path: /api/v1/ping
            port: http
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 10
      readiness:
        custom: true
        spec:
          httpGet:
            path: /api/v1/ping
            port: http
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 10
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
