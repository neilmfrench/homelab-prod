---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
spec:
  values:
    container_runtime: containerd
    image:
      tag: "v1.5.2"
    tls:
      enabled: true
    secrets:
      username: "${SECRET_CROWDSEC_AGENT_USERNAME}"
      password: "${SECRET_CROWDSEC_AGENT_PASSWORD}"
    config:
      parsers:
        s02-enrich:
          whitelist-external-ip.yaml: |
            name: crowdsecurity/whitelists
            description: "Whitelist my external ip"
            whitelist:
              reason: "My external ip"
              ip:
                - "${SECRET_EXTERNAL_IP}"
                - "${SECRET_GCP_IP}"
    lapi:
      env:
        - name: ENROLL_KEY
          value: "${SECRET_CROWDSEC_ENROLL_KEY}"
        - name: ENROLL_INSTANCE_NAME
          value: "homelab-k8s-cluster"
        - name: ENROLL_TAGS
          value: "k8s linux homelab"
        - name: BOUNCER_KEY_traefik
          value: "${SECRET_CROWDSEC_TRAEFIK_BOUNCER_KEY}"
        - name: BOUNCER_KEY_cloudflare
          value: "${SECRET_CROWDSEC_CLOUDFLARE_BOUNCER_KEY}"
        - name: LEVEL_DEBUG
          value: "true"
      dashboard:
        enabled: true
        assetURL: https://crowdsec-statics-assets.s3-eu-west-1.amazonaws.com/metabase_sqlite.zip
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-production"
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          ingressClassName: "traefik"
          host: &host "crowdsec-dash.${SECRET_DOMAIN}"
          tls:
            - hosts:
                - *host
              secretName: "crowdsec-dash-tls"
      persistentVolume:
        data:
          enabled: true
          storageClassName: ceph-block
          size: 1Gi
        config:
          enabled: false
          storageClassName: ceph-block
          size: 500Mi
    agent:
      persistentVolume:
        config:
          enabled: true
          accessModes:
            - ReadWriteMany
          storageClassName: ceph-filesystem
          size: 400Mi
      env:
        # - name: DISABLE_ONLINE_API
        #   value: "true"
        # - name: USE_FORWARDED_FOR_HEADERS
        #   value: "true"
        - name: COLLECTIONS
          value: >-
            crowdsecurity/linux
            crowdsecurity/sshd
            crowdsecurity/traefik
            crowdsecurity/base-http-scenarios
            crowdsecurity/http-cve
            crowdsecurity/whitelist-good-actors
        - name: PARSERS
          value: "crowdsecurity/cri-logs"
      acquisition:
        - namespace: networking
          podName: traefik-*
          program: traefik
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
