---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  values:
    server:
      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - &host "id.${SECRET_DOMAIN}"
        paths:
          - "/"
        pathType: Prefix
        tls:
          - hosts:
              - *host
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    authentik:
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      log_level: info
      postgresql:
        host: authentik-postgresql-rw
        name: authentik
        user: authentik
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      redis:
        host: authentik-redis-master
      email:
        host: "${SECRET_AUTHENTIK_EMAIL_HOST}"
        port: 587
        use_ssl: true
        username: "${SECRET_AUTHENTIK_EMAIL_USER}"
        password: "${SECRET_AUTHENTIK_EMAIL_KEY}"
        from: "${SECRET_AUTHENTIK_EMAIL_FROM}"
    prometheus:
      rules:
        enabled: true
    redis:
      enabled: false
    postgresql:
      enabled: false
      auth:
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      primary:
        persistence:
          enabled: true
          storageClass: ceph-block
          size: 6Gi
