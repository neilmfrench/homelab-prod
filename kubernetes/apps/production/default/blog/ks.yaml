---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-blog-database
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/default/blog/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: blog-mysql
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-blog
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-blog-database
  path: ./kubernetes/apps/production/default/blog/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: blog
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
