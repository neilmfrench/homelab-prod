---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-podinfo-ext
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/default/podinfo-ext/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: podinfo-ext
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
