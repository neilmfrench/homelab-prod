---
apiVersion: k8gb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: podinfo
spec:
  ingress:
    ingressClassName: traefik
    rules:
      - host: &host gslb.${SECRET_DOMAIN}
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: podinfo
                  port:
                    name: http
    tls:
      - hosts:
          - *host
  strategy:
    type: roundRobin
