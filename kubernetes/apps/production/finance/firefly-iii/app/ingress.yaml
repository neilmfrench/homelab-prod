---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns/is-internal: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure, websecure-int"
  name: firefly-iii
spec:
  ingressClassName: traefik
  rules:
    - host: &host "firefly.${SECRET_DOMAIN}"
  tls:
    - hosts:
        - *host
