---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: postgresql
spec:
  sourcePVC: data-rxresume-postgresql-0
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: rxresume-postgresql-restic-config
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block
    retain:
      daily: 7
      within: 3d
