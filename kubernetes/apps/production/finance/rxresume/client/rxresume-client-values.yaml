---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rxresume-client
spec:
  values:
    controllers:
      main:
        enabled: true
        containers:
          main:
            image:
              repository: amruthpillai/reactive-resume
              tag: "client-3.8.4"
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              PUBLIC_URL: https://resume.${SECRET_DOMAIN}
              PUBLIC_SERVER_URL: https://resume.${SECRET_DOMAIN}/api
              PUBLIC_FLAG_DISABLE_SIGNUPS: "false"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 3000
    ingress:
      main:
        enabled: false
