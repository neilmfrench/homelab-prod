---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-rxresume-database
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/finance/rxresume/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: rxresume-postgresql
      namespace: finance
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-rxresume
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-rxresume-database
  path: ./kubernetes/apps/production/finance/rxresume/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: rxresume
      namespace: finance
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-rxresume-client
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-rxresume
  path: ./kubernetes/apps/production/finance/rxresume/client
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: rxresume-client
      namespace: finance
  interval: 30m
  retryInterval: 1m
  timeout: 3m
