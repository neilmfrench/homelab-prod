---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: mariadb-backup
spec:
  mariaDbRef:
    name: shlink-mariadb
  schedule:
    cron: "0 7 * * *"
    suspend: false
  maxRetention: 4320h # 30 days
  compression: gzip
  storage:
    s3:
      bucket: hb-hb-production-mariadb-operator
      prefix: shlink-mariadb
      endpoint: minio.media.svc.cluster.local:9000
      region: us-east-1
      accessKeyIdSecretKeyRef:
        name: minio-global-rw
        key: AWS_ACCESS_KEY_ID
      secretAccessKeySecretKeyRef:
        name: minio-global-rw
        key: AWS_SECRET_ACCESS_KEY
      tls:
        enabled: false
