---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shlink
spec:
  values:
    controllers:
      main:
        enabled: true
        containers:
          main:
            image:
              repository: shlinkio/shlink
              tag: "4.1.1"
            env:
              DEFAULT_DOMAIN: shlink.${SECRET_DOMAIN}
              IS_HTTPS_ENABLED: true
              GEOLITE_LICENSE_KEY: ${SECRET_GEOLINK_LICENSE_KEY}
              DB_DRIVER: maria
              DB_NAME: shlink
              DB_USER: shlink
              DB_PASSWORD: ${SECRET_SHLINK_MARIADB_PASSWORD}
              DB_HOST: shlink-mariadb
              DB_PORT: 3306
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: &host "shlink.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - *host
            secretName: "shlink-tls"
    persistence:
      params:
        enabled: true
        existingClaim: shlink-param
        globalMounts:
          - path: /etc/shlink/config/params
