---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-shlink-database
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/media/shlink/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: shlink-mariadb
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
