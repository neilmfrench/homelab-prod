---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-selfsigned-cert
  namespace: media
spec:
  secretName: minio-selfsigned-tls

  dnsNames:
    - s3.${SECRET_DOMAIN}
  ipAddresses:
    - 172.16.20.10

  issuerRef:
    name: cluster-selfsigned-issuer
    kind: ClusterIssuer
