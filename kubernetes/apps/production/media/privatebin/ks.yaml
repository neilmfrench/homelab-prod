---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-privatebin-database
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/media/privatebin/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: privatebin-mariadb
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-privatebin
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-privatebin-database
  path: ./kubernetes/apps/production/media/privatebin/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: privatebin
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
