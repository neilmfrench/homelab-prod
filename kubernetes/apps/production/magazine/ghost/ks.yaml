---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-ghost-magazine-database
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/magazine/ghost/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ghost-mysql
      namespace: magazine
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-ghost-magazine
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-ghost-magazine-database
  path: ./kubernetes/apps/production/magazine/ghost/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ghost-magazine
      namespace: magazine
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-ghost-magazine-db-volsync-cloudflared-access-tunnel
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-ghost-magazine-database
  path: ./kubernetes/apps/production/magazine/ghost/database-cloudflared-tunnel
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: vs-ghost-magazine-db-cloudflared-access-tunnel
      namespace: magazine
  interval: 30m
  retryInterval: 1m
  timeout: 3m
