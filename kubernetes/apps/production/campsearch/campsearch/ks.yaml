---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-campsearch-redis
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/campsearch/campsearch/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: campsearch-redis
      namespace: campsearch
  interval: 30m
  retryInterval: 1m
  timeout: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-campsearch-worker
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/campsearch/campsearch/worker
  dependsOn:
    - name: cluster-apps-campsearch-redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: campsearch-worker
      namespace: campsearch
  interval: 30m
  retryInterval: 1m
  timeout: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-campsearch-scheduler
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/campsearch/campsearch/scheduler
  dependsOn:
    - name: cluster-apps-campsearch-redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: campsearch-scheduler
      namespace: campsearch
  interval: 30m
  retryInterval: 1m
  timeout: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-campsearch-asynqmon
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/campsearch/campsearch/asynqmon
  dependsOn:
    - name: cluster-apps-campsearch-redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
