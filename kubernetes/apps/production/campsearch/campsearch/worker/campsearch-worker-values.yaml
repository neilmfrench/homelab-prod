---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: campsearch-worker
spec:
  values:
    image:
      repository: harbor.${SECRET_DOMAIN}/campsearch/worker
      pullPolicy: IfNotPresent
      tag: "1.0.0"
    imagePullSecrets:
      - name: harbor-global-ro
    controller:
      replicas: 5
    env:
      REDIS_ADDR: "campsearch-redis-master:6379"
    service:
      main:
        enabled: false
