---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: asynqmon
spec:
  values:
    image:
      repository: hibiken/asynqmon:0.7
      pullPolicy: IfNotPresent
      tag: "0.7"
    controller:
      replicas: 1
    env:
      PB_ADDR: "pocketbase.development.svc.cluster.local:8090"
      PB_USERNAME: "campsite_bot"
      REDIS_ADDR: "campsearch-redis-master:6379"
    envFrom:
      - secretRef:
          name: campsearch-worker-secrets
    service:
      main:
        enabled: false
