---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-argocd
  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/argocd/argocd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-source
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: argocd
      namespace: argocd
  interval: 30m
  retryInterval: 1m
  timeout: 10m
