apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  values:
    crds:
      install: true
    configs:
      secret:
        createSecret: true
        extra:
          dex.authentik.clientSecret: ${SECRET_ARGOCD_AUTHENTIK_CLIENT_SECRET_NON_ENCODED}
      cm:
        url: https://argocd.${SECRET_DOMAIN}
        dex.config: |
          connectors:
          - config:
              issuer: https://id.${SECRET_DOMAIN}/application/o/argocd/
              clientID: ${SECRET_ARGOCD_AUTHENTIK_CLIENT_ID}
              clientSecret: $dex.authentik.clientSecret
              insecureEnableGroups: true
              scopes:
                - openid
                - profile
                - email
                - groups
            name: authentik
            type: oidc
            id: authentik
      rbac:
        policy.csv: |
          g, ArgoCD Admins, role:admin
      params:
        server.insecure: true
    server:
      ingress:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - "argocd.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "argocd.${SECRET_DOMAIN}"
