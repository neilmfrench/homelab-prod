apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  chart:
    spec:
      version: "5.19.11"
  values:
    configs:
      params:
        server.insecure: true
    server:
      ingress:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - "argocd.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "argocd.${SECRET_DOMAIN}"
