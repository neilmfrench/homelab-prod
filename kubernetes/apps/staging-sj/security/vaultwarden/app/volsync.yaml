---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: vaultwarden-data
spec:
  sourcePVC: vaultwarden
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 7
    repository: vaultwarden-data-restic-config
    storageClassName: openebs-jiva-csi-default
    retain:
      daily: 7
      within: 3d
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: vaultwarden-phx-data
spec:
  sourcePVC: vaultwarden
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Direct
    pruneIntervalDays: 7
    repository: vaultwarden-phx-data-restic-config
    storageClassName: openebs-jiva-csi-default
    retain:
      daily: 7
      within: 3d
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: vaultwarden-source
spec:
  sourcePVC: vaultwarden
  trigger:
    schedule: 30 */6 * * *
  rsyncTLS:
    keySecret: volsync-rsync-tls-vaultwarden-staging
    address: volsync-rsync-tls-dst-vaultwarden-staging.security.svc.cluster.local
    copyMethod: Direct
  rsync:
    sshKeys: volsync-rsync-dst-src-vaultwarden-dest
    address: volsync-rsync-dst-vaultwarden-dest.security.svc.cluster.local
    copyMethod: Direct
