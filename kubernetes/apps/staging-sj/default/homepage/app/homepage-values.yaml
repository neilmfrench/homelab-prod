---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
spec:
  values:
    image:
      repository: harbor.${SECRET_DOMAIN}/homepage/homepage-astro
      tag: "1.0.2"
    imagePullSecrets:
      - name: harbor-neilfrench-regcred
    env:
      POD_NAME:
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      CLUSTER_NAME: "San Jose"
    service:
      main:
        ports:
          http:
            port: 4321
    ingress:
      main:
        enabled: false
