---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baserow
spec:
  values:
    controllers:
      main:
        enabled: true
        containers:
          main:
            image:
              repository: baserow/baserow
              tag: "1.23.2"
              pullPolicy: IfNotPresent
            env:
              BASEROW_PUBLIC_URL: "https://baserow.${SECRET_MAGAZINE_DOMAIN}"
              DATABASE_HOST: "baserow-postgresql"
              DATABASE_NAME: baserow
              DATABASE_USER: baserow
              DATABASE_PASSWORD: ${SECRET_BASEROW_POSTGRESQL_PASSWORD}
              DATABASE_PORT: "5432"
              NO_COLOR: "true"
            probes:
              liveness:
                enabled: false
                # custom: true
                # spec:
                #   httpGet:
                #     path: /api/_health/
                #     port: &port 80
                #   initialDelaySeconds: 120
                #   periodSeconds: 10
                #   timeoutSeconds: 10
                #   failureThreshold: 3
                #   successThreshold: 1
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              # limits:
              #   memory: 1024Mi
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 80
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4-phx.${SECRET_MAGAZINE_DOMAIN}"
        hosts:
          - host: &host "baserow.${SECRET_MAGAZINE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - *host
            secretName: baserow-tls
    persistence:
      data:
        enabled: true
        existingClaim: baserow-data
        globalMounts:
          - path: /baserow/data
