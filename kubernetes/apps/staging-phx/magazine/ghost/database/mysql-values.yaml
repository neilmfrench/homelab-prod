---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mysql
spec:
  values:
    architecture: standalone
    primary:
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          memory: 1024Mi
      persistence:
        existingClaim: ghost-mysql-data
      livenessProbe:
        enabled: true
        initialDelaySeconds: 40
        periodSeconds: 20
        timeoutSeconds: 1
        failureThreshold: 5
        successThreshold: 1
      readinessProbe:
        enabled: true
        initialDelaySeconds: 40
        periodSeconds: 20
        timeoutSeconds: 1
        failureThreshold: 5
        successThreshold: 1
      startupProbe:
        enabled: true
        initialDelaySeconds: 40
        periodSeconds: 20
        timeoutSeconds: 1
        failureThreshold: 15
        successThreshold: 1
    auth:
      rootPassword: "${SECRET_GHOST_MAG_MYSQL_PASSWORD}"
      database: ghost
      username: ghost
      password: "${SECRET_GHOST_MAG_MYSQL_PASSWORD}"
      replicationPassword: "${SECRET_GHOST_MAG_MYSQL_PASSWORD}"
