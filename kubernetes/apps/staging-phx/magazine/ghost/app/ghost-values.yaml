---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost-magazine
spec:
  values:
    image:
      repository: ghost
      tag: 5.87.0
    resources:
      limits:
        cpu: 600m
        memory: 1024Mi
      requests:
        cpu: 200m
        memory: 512Mi
    env:
      url: "https://${SECRET_MAGAZINE_DOMAIN}"
      database__client: mysql
      database__connection__host: ghost-mysql
      database__connection__user: ghost
      database__connection__password: ${SECRET_GHOST_MAG_MYSQL_PASSWORD}
      database__connection__database: ghost
      NODE_ENV: production
    service:
      main:
        ports:
          http:
            port: 2368
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4-phx.${SECRET_MAGAZINE_DOMAIN}"
        hosts:
          - host: "${SECRET_MAGAZINE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "${SECRET_MAGAZINE_DOMAIN}"
            secretName: "magazine-ghost-tls"
    persistence:
      content:
        enabled: true
        mountPath: /var/lib/ghost/content
        existingClaim: ghost-config
