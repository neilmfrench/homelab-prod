---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
spec:
  values:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4-phx.${SECRET_DOMAIN}"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      hosts:
        - host: "id.${SECRET_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - "id.${SECRET_DOMAIN}"
          secretName: "authentik-tls"
    authentik:
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      log_level: info
      postgresql:
        name: authentik
        user: authentik
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      email:
        host: "${SECRET_AUTHENTIK_EMAIL_HOST}"
        port: 587
        use_ssl: true
        username: "${SECRET_AUTHENTIK_EMAIL_USER}"
        password: "${SECRET_AUTHENTIK_EMAIL_KEY}"
        from: "${SECRET_AUTHENTIK_EMAIL_FROM}"
    prometheus:
      serviceMonitor:
        create: true
      rules:
        create: true
    redis:
      enabled: true
      auth:
        enabled: false
      master:
        persistence:
          storageClass: longhorn
          size: 4Gi
      replica:
        persistence:
          storageClass: longhorn
          size: 4Gi
    postgresql:
      enabled: true
      postgresqlPassword: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      persistence:
        enabled: true
        storageClass: longhorn
        size: 6Gi
