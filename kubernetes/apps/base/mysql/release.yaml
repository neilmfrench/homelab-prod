---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mysql
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mysql
      version: 11.1.20
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      security:
        allowInsecureImages: true
    image:
      repository: bitnamilegacy/mysql
    metrics:
      image:
        repository: bitnamilegacy/mysqld-exporter
    volumePermissions:
      image:
        repository: bitnamilegacy/os-shell
    primary:
      livenessProbe:
        enabled: true
        initialDelaySeconds: 40
        periodSeconds: 20
        timeoutSeconds: 1
        failureThreshold: 5
        successThreshold: 1
      readinessProbe:
        enabled: true
        initialDelaySeconds: 40
        periodSeconds: 20
        timeoutSeconds: 1
        failureThreshold: 5
        successThreshold: 1
      startupProbe:
        enabled: true
        initialDelaySeconds: 40
        periodSeconds: 20
        timeoutSeconds: 1
        failureThreshold: 15
        successThreshold: 1
