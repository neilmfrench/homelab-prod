apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  releaseName: argocd
  chart:
    spec:
      chart: argo-cd
      sourceRef:
        kind: HelmRepository
        name: argo-charts
  interval: 30m
  install:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      className: traefik
