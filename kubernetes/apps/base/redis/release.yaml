---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: bitnami-redis
    namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      security:
        allowInsecureImages: true
    image:
      repository: bitnamilegacy/redis
    sentinel:
      image:
        repository: bitnamilegacy/redis-sentinel
    metrics:
      image:
        repository: bitnamilegacy/redis-exporter
    volumePermissions:
      image:
        repository: bitnamilegacy/os-shell
    kubectl:
      image:
        repository: bitnamilegacy/kubectl
    sysctl:
      image:
        repository: bitnamilegacy/os-shell