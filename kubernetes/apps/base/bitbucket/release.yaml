---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitbucket
spec:
  interval: 15m
  chart:
    spec:
      chart: bitbucket
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: atlassian
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
