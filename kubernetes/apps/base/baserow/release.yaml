---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baserow
spec:
  interval: 15m
  chart:
    spec:
      chart: baserow
      version: 1.27.0
      sourceRef:
        kind: HelmRepository
        name: christianknell
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
