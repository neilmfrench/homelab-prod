---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane
spec:
  interval: 30m
  chart:
    spec:
      chart: crossplane
      version: 2.0.0-preview.1
      sourceRef:
        kind: HelmRepository
        name: crossplane
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
