---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tekton-operator
spec:
  interval: 5m
  releaseName: tekton-operator
  chart:
    spec:
      chart: chart
      sourceRef:
        kind: GitRepository
        name: tekton-chart
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
