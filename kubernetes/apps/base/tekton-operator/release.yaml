---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tekton-operator
spec:
  interval: 5m
  releaseName: tekton-operator
  chart:
    spec:
      chart: charts/tekton-operator
      sourceRef:
        kind: GitRepository
        name: tekton-chart
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: ClusterRole
              name: tekton-operator
            patch:
              - op: add
                path: /rules/-
                value:
                  apiGroups:
                    - tekton.dev
                  resources:
                    - stepactions
                    - stepactions/status
                  verbs:
                    - get
                    - list
                    - create
                    - update
                    - delete
                    - deletecollection
                    - patch
                    - watch
