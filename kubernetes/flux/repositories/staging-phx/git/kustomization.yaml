---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/git
patches:
  - patch: |-
      $patch: delete
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      metadata:
        name: tekton-chart
        namespace: flux-system
    target:
      kind: GitRepository
      name: tekton-chart
      namespace: flux-system
  - patch: |-
      $patch: delete
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      metadata:
        name: traefik-crd-source
        namespace: flux-system
    target:
      kind: GitRepository
      name: traefik-crd-source
      namespace: flux-system
