---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/helm
patches:
  - patch: |-
      $patch: delete
      apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: HelmRepository
      metadata:
        name: ingress-nginx
        namespace: flux-system
    target:
      kind: HelmRepository
      name: ingress-nginx
      namespace: flux-system
  - patch: |-
      $patch: delete
      apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: HelmRepository
      metadata:
        name: cilium
        namespace: flux-system
    target:
      kind: HelmRepository
      name: cilium
      namespace: flux-system
  - patch: |-
      $patch: delete
      apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: HelmRepository
      metadata:
        name: rook-ceph
        namespace: flux-system
    target:
      kind: HelmRepository
      name: rook-ceph
      namespace: flux-system
  - patch: |-
      $patch: delete
      apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: HelmRepository
      metadata:
        name: openebs-jiva
        namespace: flux-system
    target:
      kind: HelmRepository
      name: openebs-jiva
      namespace: flux-system
