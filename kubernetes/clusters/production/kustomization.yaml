---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  - target:
      kind: Kustomization
      name: flux-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: production-cluster-flux
  - target:
      kind: Kustomization
      name: vars-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: production-cluster-vars
      - op: replace
        path: /spec/dependsOn/0/name
        value: production-cluster-flux
  - target:
      kind: Kustomization
      name: repositories-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: production-cluster-repositories
      - op: replace
        path: /spec/dependsOn/0/name
        value: production-cluster-vars
  - target:
      kind: Kustomization
      name: infrastructure-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: production-cluster-infrastructure
      - op: replace
        path: /spec/dependsOn/0/name
        value: production-cluster-repositories
  - target:
      kind: Kustomization
      name: apps-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: production-cluster-apps
      - op: replace
        path: /spec/dependsOn/0/name
        value: production-cluster-infrastructure
patchesStrategicMerge:
  - ./production-flux.yaml
  - ./production-vars.yaml
  - ./production-repositories.yaml
  - ./production-infrastructure.yaml
  - ./production-apps.yaml
