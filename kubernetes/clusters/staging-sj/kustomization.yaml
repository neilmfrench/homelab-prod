---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  # Cluster source
  - target:
      kind: GitRepository
      name: homelab-source
    patch: |-
      - op: replace
        path: "/apiVersion"
        value: source.toolkit.fluxcd.io/v1

  # Top-level Flux configuration
  - path: ./staging-sj-flux.yaml
  - target:
      kind: Kustomization
      name: flux-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-sj-cluster-flux
      - op: replace
        path: "/apiVersion"
        value: kustomize.toolkit.fluxcd.io/v1

  # Top-level variable configuration
  - path: ./staging-sj-vars.yaml
  - target:
      kind: Kustomization
      name: vars-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-sj-cluster-vars
      - op: replace
        path: /spec/dependsOn/0/name
        value: staging-sj-cluster-flux
      - op: replace
        path: "/apiVersion"
        value: kustomize.toolkit.fluxcd.io/v1

  # Top-level repository configuration
  - path: ./staging-sj-repositories.yaml
  - target:
      kind: Kustomization
      name: repositories-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-sj-cluster-repositories
      - op: replace
        path: /spec/dependsOn/0/name
        value: staging-sj-cluster-vars
      - op: replace
        path: "/apiVersion"
        value: kustomize.toolkit.fluxcd.io/v1

  # Top-level infrastructure configuration
  - path: ./staging-sj-infrastructure.yaml
  - target:
      kind: Kustomization
      name: infrastructure-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-sj-cluster-infrastructure
      - op: replace
        path: /spec/dependsOn/0/name
        value: staging-sj-cluster-repositories
      - op: replace
        path: "/apiVersion"
        value: kustomize.toolkit.fluxcd.io/v1

  # Top-level app configuration
  - path: ./staging-sj-apps.yaml
  - target:
      kind: Kustomization
      name: apps-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-sj-cluster-apps
      - op: replace
        path: /spec/dependsOn/0/name
        value: staging-sj-cluster-infrastructure
      - op: replace
        path: "/apiVersion"
        value: kustomize.toolkit.fluxcd.io/v1
