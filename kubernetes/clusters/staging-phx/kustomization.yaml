---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  # Cluster source
  - target:
      kind: GitRepository
      name: homelab-source
    patch: |-
      - op: replace
        path: "/apiVersion"
        value: source.toolkit.fluxcd.io/v1

  # Top-level Flux configuration
  - path: ./staging-phx-flux.yaml
  - target:
      kind: Kustomization
      name: flux-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-phx-cluster-flux
      - op: replace
        path: "/apiVersion"
        value: kustomize.toolkit.fluxcd.io/v1

  # Top-level variable configuration
  - path: ./staging-phx-vars.yaml
  - target:
      kind: Kustomization
      name: vars-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-phx-cluster-vars
      - op: replace
        path: /spec/dependsOn/0/name
        value: staging-phx-cluster-flux
      - op: replace
        path: "/apiVersion"
        value: kustomize.toolkit.fluxcd.io/v1

  # Top-level repository configuration
  - path: ./staging-phx-repositories.yaml
  - target:
      kind: Kustomization
      name: repositories-not-used
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-phx-cluster-repositories
      - op: replace
        path: /spec/dependsOn/0/name
        value: staging-phx-cluster-vars
      - op: replace
        path: "/apiVersion"
        value: kustomize.toolkit.fluxcd.io/v1

