cluster:
  name: staging-rpi
  id: 2

kubeProxyReplacement: true
enableK8sEndpointSlice: true
localRedirectPolicy: true

ipam:
  mode: kubernetes

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETUID
      - SETGID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  hostRoot: /sys/fs/cgroup
  autoMount:
    enabled: false

# Enable Cilium Ingress Controller
ingressController:
  enabled: false

# Use KubePrism to access cluster API
k8sServiceHost: localhost
k8sServicePort: 7445

endpointRoutes:
  enabled: true
bpf:
  masquerade: true
bgp:
  enabled: false
ipv4:
  enabled: true
ipv6:
  enabled: false
hostPort:
  enabled: true
# one of the below 3 is bad :(
nodePort:
  enabled: true
externalIPs:
  enabled: true
hostFirewall:
  enabled: true
devices:
  - eth0

# Enable Hubble
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
    service:
      annotations:
        # Enable Omni Workload Proxying for this service
        omni-kube-service-exposer.sidero.dev/port: "50080"
        omni-kube-service-exposer.sidero.dev/label: Hubble
