---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost-magazine
  namespace: magazine
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ghost
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghost
      tag: 5.7.0
    resources:
      limits:
        cpu: 2
        memory: 4096Mi
      requests:
        cpu: 1
        memory: 2048Mi
    env:
      url: "https://${SECRET_MAGAZINE_DOMAIN}"
      database__client: mysql
      database__connection__host: ghost-mysql
      database__connection__user: ghost
      database__connection__password: ${SECRET_GHOST_MAG_MYSQL_PASSWORD}
      database__connection__database: ghost
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "false"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_MAGAZINE_DOMAIN}"
        hosts:
          - host: "${SECRET_MAGAZINE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "${SECRET_MAGAZINE_DOMAIN}"
            secretName: "magazine-ghost-tls"
    persistence:
      content:
        enabled: true
        existingClaim: ghost-config
    mariadb:
      enabled: false
