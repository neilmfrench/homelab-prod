---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: itzg/minecraft-server
      tag: java17
    resources:
      requests:
        memory: 6Gi
        cpu: 1
      limits:
        memory: 6Gi
        cpu: 2
    persistence:
      storageClass: "longhorn"
      dataDir:
        enabled: true
        Size: 10Gi
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: "PAPER"
      difficulty: normal
      pvp: true
      ops: LordNeiliusVXV
      memory: 4096M
      serviceType: LoadBalancer
      externalTrafficPolicy: Local
