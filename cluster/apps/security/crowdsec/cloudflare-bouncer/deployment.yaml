---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowdsec-cloudflare-bouncer
  namespace: security
  labels:
    app: crowdsec-cloudflare-bouncer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crowdsec-cloudflare-bouncer
  template:
    metadata:
      labels:
        app: crowdsec-cloudflare-bouncer
    spec:
      containers:
        - name: crowdsec-cloudflare-bouncer
          image: crowdsecurity/cloudflare-bouncer:v0.0.9
          ports:
            - containerPort: 2112
          volumeMounts:
            - name: config
              mountPath: /etc/crowdsec/bouncers
              readOnly: true
            - name: cache
              mountPath: /var/lib/crowdsec/crowdsec-cloudflare-bouncer/cache
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: crowdsec-cloudflare-bouncer-cache
        - name: config
          configMap:
            name: cloudflare-bouncer-config
            items:
              - key: cfg.yml
                path: crowdsec-cloudflare-bouncer.yaml
