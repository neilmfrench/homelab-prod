---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: crowdsec
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: crowdsec-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    container_runtime: containerd
    image:
      repository: crowdsecurity/crowdsec
      tag: v1.3.4
    secrets:
      username: "${SECRET_CROWDSEC_AGENT_USERNAME}"
      password: "${SECRET_CROWDSEC_AGENT_PASSWORD}"
    lapi:
      env:
        # - name: DISABLE_ONLINE_API
        #   value: "true"
        # - name: USE_FORWARDED_FOR_HEADERS
        #   value: "true"
      # dashboard:
      #   enabled: true
      #   image:
      #     repository: metabase/metabase
      #     pullPolicy: IfNotPresent
      #     tag: "v0.43.0"
      #   assetURL: https://crowdsec-statics-assets.s3-eu-west-1.amazonaws.com/metabase_sqlite.zip
      #   ingress:
      #     enabled: true
      #     annotations:
      #       cert-manager.io/cluster-issuer: "letsencrypt-production"
      #       hajimari.io/enable: "false"
      #       traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      #     ingressClassName: "traefik"
      #     host: "crowdsec-dash.${SECRET_DOMAIN}"
      #     tls:
      #       - hosts:
      #           - "crowdsec-dash.${SECRET_DOMAIN}"
      #         secretName: "crowdsec-dash-tls"
      persistentVolume:
        data:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: longhorn
          size: 1Gi
        config:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: longhorn
          size: 5Gi
      # metrics:
      #   enabled: true
      #   serviceMonitor:
      #     enabled: true
      resources:
        limits:
          memory: 200Mi
        requests:
          cpu: 150m
          memory: 100Mi
    agent:
      persistentVolume:
        config:
          enabled: true
          accessModes:
            - ReadWriteMany
          storageClassName: "longhorn"
          size: 400Mi
      env:
        # - name: DISABLE_ONLINE_API
        #   value: "true"
        # - name: USE_FORWARDED_FOR_HEADERS
        #   value: "true"
        - name: COLLECTIONS
          value: "crowdsecurity/linux crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/whitelist-good-actors"
        - name: PARSERS
          value: "crowdsecurity/cri-logs"
      acquisition:
        - namespace: networking
          podName: traefik-*
          program: traefik
      # metrics:
      #   enabled: false
      #   serviceMonitor:
      #     enabled: false
