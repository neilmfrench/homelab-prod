---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 4.0.3
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    configuration:
      annotateNodes: true
      startTime: "7pm"
      endTime: "11pm"
      logFormat: "json"
      rebootCommand: "/bin/systemctl reboot"
      timeZone: "${TIMEZONE}"
      forceReboot: true
      drainTimeout: "300s"
      period: "0h5m0s"
