---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 13.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.4.7
    env:
      TZ: "${TIMEZONE}"
    # envFrom:
    #   - secretRef:
    #       name: home-assistant
    # hostNetwork: true
    # dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        # externalIPs:
        #   - "${SVC_HOME_ASSISTANT_ADDR}"
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "home.${SECRET_DOMAIN}"
            secretName: "home-assistant-tls"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    mariadb:
      enabled: true
      auth:
        password: ${SECRET_HOME_ASSISTANT_MARIADB_PASSWORD}
        rootPassword: ${SECRET_HOME_ASSISTANT_MARIADB_PASSWORD}
      primary:
        persistence:
          enabled: true
          storageClass: "longhorn"
    podAnnotations:
      secret.reloader.stakater.com/reload: "home-assistant"
    # addons:
    #   codeserver:
    #     enabled: true
    #     image:
    #       repository: ghcr.io/k8s-at-home/code-server
    #       tag: v4.1.0
    #     env:
    #       TZ: "${TIMEZONE}"
    #     git:
    #       deployKeySecret: code-server
    #     workingDir: "/config"
    #     args:
    #       - --auth
    #       - "none"
    #       - --user-data-dir
    #       - "/config/.vscode"
    #       - --extensions-dir
    #       - "/config/.vscode"
    #     ingress:
    #       enabled: true
    #       ingressClassName: "nginx"
    #       hosts:
    #         - host: &host "hass-config.${SECRET_PUBLIC_DOMAIN}"
    #           paths:
    #             - path: /
    #               pathType: Prefix
    #       tls:
    #         - hosts:
    #             - *host
    #     volumeMounts:
    #       - name: config
    #         mountPath: /config
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 4000Mi
