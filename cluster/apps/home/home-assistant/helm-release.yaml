---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 13.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.7.4
    env:
      TZ: "${TIMEZONE}"
    # envFrom:
    #   - secretRef:
    #       name: home-assistant
    # hostNetwork: true
    # dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        # externalIPs:
        #   - "${SVC_HOME_ASSISTANT_ADDR}"
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: false
        # ingressClassName: "traefik"
        # annotations:
        #   cert-manager.io/cluster-issuer: "letsencrypt-production"
        #   hajimari.io/enable: "true"
        #   hajimari.io/icon: "weather-sunset"
        #   traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        #   external-dns/is-public: "true"
        #   external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        # hosts:
        #   - host: "home.${SECRET_DOMAIN}"
        #     paths:
        #       - path: /
        #         pathType: Prefix
        # tls:
        #   - hosts:
        #       - "home.${SECRET_DOMAIN}"
        #     secretName: "home-assistant-tls"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    mariadb:
      enabled: true
      auth:
        password: ${SECRET_HOME_ASSISTANT_MARIADB_PASSWORD}
        rootPassword: ${SECRET_HOME_ASSISTANT_MARIADB_PASSWORD}
      primary:
        persistence:
          enabled: true
          storageClass: "longhorn"
    podAnnotations:
      secret.reloader.stakater.com/reload: "home-assistant"
    addons:
      codeserver:
        enabled: true
        image:
          repository: docker.io/codercom/code-server
          tag: 4.5.0
        env:
          TZ: "${TIMEZONE}"
        # git:
        #   deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-production"
            hajimari.io/enable: "false"
            hajimari.io/icon: "code-braces-box"
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hosts:
            - host: "hass-config.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - hass-config.${SECRET_DOMAIN}
              secretName: "hass-config-tls"
        volumeMounts:
          - name: config
            mountPath: /config
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 4000Mi
