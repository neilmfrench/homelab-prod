---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wyze-bridge
  namespace: home
  labels:
    app: wyze-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wyze-bridge
  template:
    metadata:
      labels:
        app: wyze-bridge
    spec:
      containers:
        - name: wyze-bridge
          image: mrlt8/wyze-bridge:1.3.5
          env:
            - name: WYZE_EMAIL
              value: "${SECRET_WYZE_EMAIL}"
            - name: WYZE_PASSWORD
              value: "${SECRET_WYZE_PASSWORD}"
            - name: TZ
              value: "${TIMEZONE}"
          ports:
            - containerPort: 8888
