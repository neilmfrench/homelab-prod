---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wyze-bridge
  namespace: home
  labels:
    app: wyze-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wyze-bridge
  template:
    metadata:
      labels:
        app: wyze-bridge
    spec:
      containers:
        - name: wyze-bridge
          image: mrlt8/wyze-bridge:1.8.4
          env:
            - name: WYZE_EMAIL
              value: "${SECRET_WYZE_EMAIL}"
            - name: WYZE_PASSWORD
              value: "${SECRET_WYZE_PASSWORD}"
            - name: TZ
              value: "${TIMEZONE}"
            - name: SNAPSHOT
              value: API
          ports:
            - containerPort: 8888
            - containerPort: 8554
          volumeMounts:
            - mountPath: /tokens
              name: config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: wyze-bridge-config
