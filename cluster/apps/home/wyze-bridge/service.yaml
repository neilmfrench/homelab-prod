---
apiVersion: v1
kind: Service
metadata:
  name: wyze-bridge
  namespace: home
spec:
  selector:
    app: wyze-bridge
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: http
      protocol: TCP
      port: 8888
    - name: rtsp
      protocol: TCP
      port: 8554
    - name: web
      protocol: TCP
      port: 5000
    - name: rtmp
      protocol: TCP
      port: 1935
