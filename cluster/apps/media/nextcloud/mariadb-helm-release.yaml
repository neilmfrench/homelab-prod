---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 10.5.15
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    auth:
      rootPassword: "${SECRET_NEXTCLOUD_MARIADB_PASSWORD}"
      database: nextcloud
      username: nextcloud
      password: "${SECRET_NEXTCLOUD_MARIADB_PASSWORD}"
      replicationPassword: "${SECRET_NEXTCLOUD_MARIADB_PASSWORD}"
    primary:
      persistence:
        size: 6Gi
        storageClass: longhorn
    secondary:
      persistence:
        size: 6Gi
        storageClass: longhorn
