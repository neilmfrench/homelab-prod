---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: easystore-pv
  labels:
    type: local
spec:
  storageClassName: local-path-easystore
  capacity:
    storage: 7T
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/easystore
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s4
