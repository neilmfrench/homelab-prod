---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rxresume-server
  namespace: finance
  labels:
    app: rxresume-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rxresume-server
  template:
    metadata:
      labels:
        app: rxresume-server
    spec:
      containers:
        - name: rxresume-server
          image: amruthpillai/reactive-resume:server-v3.4.7
          env:
            - name: TZ
              value: ${TIMEZONE}
            - name: PUBLIC_URL
              value: https://resume.${SECRET_DOMAIN}
            - name: PUBLIC_SERVER_URL
              value: https://resume.${SECRET_DOMAIN}/api
            - name: POSTGRES_DB
              value: rxresume-postgres
            - name: POSTGRES_USER
              value: rxresume-postgres
            - name: POSTGRES_PASSWORD
              value: ${SECRET_RXRESUME_POSTGRES_PASSWORD}
            - name: SECRET_KEY
              value: ${SECRET_RXRESUME_KEY}
            - name: POSTGRES_HOST
              value: rxresume-postgresql
            - name: POSTGRES_PORT
              value: "5432"
            - name: JWT_SECRET
              value: ${SECRET_RXRESUME_JWT_KEY}
            - name: JWT_EXPIRY_TIME
              value: "604600"
            - name: STORAGE_S3_ENABLED
              value: false
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /app/server/dist/assets/uploads
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rxresume-server-data
