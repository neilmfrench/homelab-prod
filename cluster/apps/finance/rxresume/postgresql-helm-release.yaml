---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rxresume-postgresql
  namespace: finance
spec:
  interval: 5m
  chart:
    spec:
      # registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 11.9.11
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      postgresql:
        auth:
          postgresPassword: ${SECRET_RXRESUME_POSTGRES_PASSWORD}
          database: rxresume-postgres
          username: rxresume-postgres
          password: ${SECRET_RXRESUME_POSTGRES_PASSWORD}
    primary:
      persistence:
        existingClaim: rxresume-postgres-data
