---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: finance
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 11.4.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    auth:
      rootPassword: "${SECRET_FIRELY_MARIADB_PASSWORD}"
      database: fireflydb
      username: firefly
      password: "${SECRET_FIRELY_MARIADB_PASSWORD}"
      replicationPassword: "${SECRET_FIRELY_MARIADB_PASSWORD}"
    primary:
      persistence:
        size: 10Gi
        storageClass: longhorn
    secondary:
      persistence:
        size: 10Gi
        storageClass: longhorn
