---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: default-cert-test
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    external-dns/is-public: "true"
    external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
spec:
  ingressClassName: "traefik"
  tls:
    - hosts:
        - default-cert-test.${SECRET_DOMAIN}
  rules:
    - host: default-cert-test.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: default-cert-test
                port:
                  number: 80
