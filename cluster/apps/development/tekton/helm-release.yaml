---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tekton-operator
  namespace: tekton-operator
spec:
  interval: 5m
  releaseName: tekton-operator
  chart:
    spec:
      chart: chart
      sourceRef:
        kind: GitRepository
        name: tekton-git-repository
        namespace: flux-system
  values:
    installCRDs: true
