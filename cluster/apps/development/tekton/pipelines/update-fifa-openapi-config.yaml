apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-update-fifa-openapi-config
  namespace: tekton-pipelines
spec:
  workspaces:
    - name: shared-data
    - name: ssh-creds
  tasks:
    - name: clone-repos
      taskRef:
        name: git-cli
      workspaces:
        - name: source
          workspace: shared-data
        - name: ssh-directory
          workspace: ssh-creds
      params:
        - name: GIT_SCRIPT
          value: |
            cat /root/.ssh/id_ed25519
            git clone git@github.com:neilmfrench/homelab-prod.git homelab
            GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" git clone git@gitea-ssh.development.svc.cluster.local:neil/fifa-openapi.git fifa-openapi
            ls -al fifa-openapi
            echo "--------"
            ls -al homelab
    - name: update-openapi-configmap
      runAfter: ["clone-repos"] # Wait until the clone is done before reading the readme.
      workspaces:
        - name: source
          workspace: shared-data
      taskSpec:
        workspaces:
          - name: source
        steps:
          - image: mikefarah/yq:4.30.5
            script: |
              /usr/bin/env sh
              set -e
              export CONTENT = $(cat $(workspaces.source.path/fifa-openapi/openapi.json))
              yq -i '.data."openapi.json" = env(CONTENT)' $(workspaces.source.path)/homelab/cluster/apps/development/fifa-openapi/openapi-config.yaml
              cat $(workspaces.source.path)/homelab/cluster/apps/development/fifa-openapi/openapi-config.yaml
