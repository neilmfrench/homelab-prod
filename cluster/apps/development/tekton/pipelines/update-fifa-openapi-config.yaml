apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-update-fifa-openapi-config
  namespace: tekton-pipelines
spec:
  workspaces:
    - name: shared-data
    - name: ssh-creds
  tasks:
    - name: clone-repos
      taskRef:
        name: git-cli
      workspaces:
        - name: source
          workspace: shared-data
        - name: ssh-directory
          workspace: ssh-creds
      params:
        - name: GIT_SCRIPT
          value: |
            cat /root/.ssh/id_ed25519
            git clone git@github.com:neilmfrench/homelab-prod.git homelab
            git clone git@gitea-ssh.development.svc.cluster.local:neil/fifa-openapi.git fifa-openapi
            ls -al fifa-openapi
            echo "--------"
            ls -al homelab
